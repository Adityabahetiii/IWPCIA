<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    /* Left side */
    .left-side {
      flex: 1;
      background: url('https://media.giphy.com/media/hpXdHPfFI5wTABdDx9/giphy.gif') no-repeat center center;
      background-size: cover;
    }

    /* Right side */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .forgot-box {
      width: 80%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.4);
      text-align: center;
    }

    .forgot-box h2 {
      color: #00ffe7;
      margin-bottom: 1.5rem;
    }

    .forgot-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    .forgot-box button {
      background: #00ffe7;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .forgot-box button:hover {
      background: #00cccc;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #00ffe7;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left Animation -->
  <div class="left-side"></div>

  <!-- Right Reset Form -->
  <div class="right-side">
    <div class="forgot-box">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your Email" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="extra-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("http://localhost:3000/forgot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Password reset successfully! Please login with your new password.");
        window.location.href = "login.html";
      } else {
        alert("❌ " + data.message);
      }
    });
  </script>
</body>
</html>
