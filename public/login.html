<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    /* Left side */
    .left-side {
      flex: 1;
      background: url('https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif') no-repeat center center;
      background-size: cover;
    }

    /* Right side */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .login-box {
      width: 80%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.4);
      text-align: center;
    }

    .login-box h2 {
      color: #00ffe7;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    .login-box button {
      background: #00ffe7;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .login-box button:hover {
      background: #00cccc;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #00ffe7;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left Image / Animation -->
  <div class="left-side"></div>

  <!-- Right Login Form -->
  <div class="right-side">
    <div class="login-box">
      <h2>Faculty Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="extra-links">
        <a href="forgot.html">Forgot Password?</a> | 
        <a href="register.html">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Login Successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("❌ " + (data.message || "Invalid credentials"));
      }
    });
  </script>
</body>
</html>
